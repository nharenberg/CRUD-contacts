<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contacts</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class = "text-center">Contacts</h1>

    </div>

    <div class="row">
      <div class="col-xs-12">

        <form id="contactForm">
          
          <label>Name:</label>
       
           <input type="text" id ="nameField" class="form-control newContact" required="">

          <label>Number:</label>
       
           <input type="text" id="numberField" class="form-control newContact" required="">

          <label>Address:</label>
       
           <input type="text" id="addressField" class="form-control newContact" required="">
         
          <button class = "btn btn-default" id="addContact">Add Contact</button>
        </form>
      </div>
    
    </div>
  

    <div class="row">
      <div class="col-xs-12">
        <ul id="list"></ul>


      </div>
    </div>
  </div>


          <li id="template">
            <span id="spanID" class="contact"></span>
            <button class = "edit btn-primary btn btn-xs">Edit</button>
          </li>

<div id ="contactEditModal" class="modal fade " tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <form id="editContactForm">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="gridSystemModalLabel">Modal title</h4>
        </div>
              <div class="modal-body">
              <div class="form-group">
                
                <label>New Contact:</label>
                <input type="text" id="editContact" required>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" id = "saveButton" class="btn btn-primary">Save changes</button>
      </div>
    </div>
    </div>
  </form>
</div>


</body>
</html>
